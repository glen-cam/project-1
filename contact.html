<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Contact</title>
   <link rel="stylesheet" href="./styles/styles.css">
   <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.2/css/all.css"
   integrity="sha384-vSIIfh2YWi9wW0r9iZe7RJPrKwp6bG+s9QZMoITbCckVJqGCCRhc+ccxNcdpHuYu" crossorigin="anonymous">
   <link rel="preconnect" href="https://fonts.gstatic.com">
   <link href="https://fonts.googleapis.com/css2?family=Kumar+One&family=Kumar+One+Outline&family=Lato:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

   <header>
      <div class="wrapper">
         <p class="logo">Sanctuary Helpers</p>
         <nav>
            <ul>
               <li><a href="#">Home</a></li>
               <li><a href="#">About</a></li>
               <li><a href="#">Blog</a></li>
               <li><a href="#">Contact</a></li>
            </ul>
         </nav>
         <h1>Get in touch</h1>
      </div>
   </header>

   <main>
      <div class="wrapper">
         <form action="">
            <fieldset>
               <label for="name" class="sr-only">Name</label>
               <input type="text" id="name" name="name" placeholder="name" required>

               <label for="email" class="sr-only">Email</label>
               <input type="email" id="email" name="email" placeholder="Email address" required>

               <label for="message" class="sr-only">Message</label>
               <textarea name="message" id="message" cols="30" rows="10" placeholder="Message"></textarea>

               <button type="submit">Submit</button>
            </fieldset>
         </form>

         <aside>
            <ul>
               <li><a href=""><i class="fab fa-facebook-f"></i></a></li>
               <li><a href=""><i class="fab fa-instagram"></i></a></li>
               <li><a href=""><i class="fab fa-twitter"></i></a></li>
               <li><a href=""><i class="fab fa-whatsapp"></i></a></li>
            </ul>
            <div class="address">
               <p>info@email.com</p>
               <p>123-456-7890</p>
               <p>123 Queen Street West, Unit 10</p>
               <p>Toronto, Ontario M5V2D5</p>
            </div>
         </aside>
      </div>
   </main>

   <footer>
      <p>Copyright &copy; 2021 Juno College</p>
   </footer>
   
</body>
</html>
